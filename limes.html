<!doctype html>
<html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <title>LIMES</title>
  <script src="limes.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.3/seedrandom.min.js"></script>
  <script src="hammer.min.js"></script>

    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-99010970-1', 'auto');

    ga('send', 'pageview');

  <style type="text/css">
  body {
    margin: 0;
  }

  #display {
    height: 100vh;
    width: 80%;
    margin-right: 99vw;
    overflow: scroll;
  }

  #instruction {
    background: rgba(255, 255, 255, 0.5);
    max-width: 60%;
    position: absolute;
    top: 1em;
    left: 1em;
    display: block;
    font-size: 120%;
    pointer-events: none;
  }

  #canvas {
  }

  #info {
    position: absolute;
    /*height: 100%;*/
    top: 0;
    right: 0;
    margin-left: 1vw;
    border-left: solid black 0.1em;
    border-bottom: solid black 0.1em;
    /* background-color: white; */
    background-color: none;
    overflow: scroll;
    width: 20%; /* Makes room for card width */
    font-size: calc(6vw * 0.2);
  }

  #info h1 {
    text-align: center;
  }

  #share_link {
    width: 80px;
  }

  #stats {
    list-style: none;
    font-size: 150%;
    margin-left: 0;
    display: block;
    padding-left: 0;
  }

  #stats li {
    padding-left: 0.2em;
    border-left: 0.2em solid transparent;
  }

  #supply_button {
    border: 0.2em solid white;
    display: inline-block;
  }

  #supply_button.highlight {
    cursor: pointer;
    border: 0.2em solid red;
    border-style: dashed;
  }


  #score, #new_points {
      font-size: 180%;
  }

  #new_points.positive {
      color: green;
  }

  #new_points.negative {
      color: red;
  }

  #supply {
    font-size: 1.4em;
  }

  #stats img {
    height: 1.4em;
    vertical-align: text-bottom;
  }

  #instructions {
    padding-left: 0.2em;
    padding-right: 0.2em;
  }

  #instructions div {
    text-align: center;
  }

  #new_card {
    width: 100%;
    max-width: 180px;
  }

  #buttons {
    display: block;
    list-style: none;
    padding-left: 0;
    text-align: center;
  }

  #buttons li {
    width: 100%;
    display: inline-block;
    margin-bottom: 2em;
  }

  #buttons li:not(:last-child) {
    margin-bottom: 2em;
  }

  #buttons button, #new_game {
    font-size: 150%;
    min-height: 5em;
    width: 100%;
    -webkit-border-radius: 12;
    -moz-border-radius: 12;
    border-radius: 1em;
    /*font-family: Arial; */
    color: #000000;
    background: #e4ebf0;
    padding: 1em 1em 1em 1em;
    border: solid #1f628d 0.2em;
    text-decoration: none;
  }

  .copywrapper {
    display: inline-block;
  }

  #game_id {
    font-weight: bold;
    font-size: 110%;
  }

  #share_link {
  }

  </style>
  </head>
  <body>
  <div id="info">
    <h1>LIMES</h1>
    Game ID: <span id="game_id"></span>
    <ul id="stats">
        <li>Score: <span id="score">0</span> <span id="new_points"></span></li>
        <li id="supply_button">Supply: <span id="supply">0</span> Ã— <img id="worker_image" src="worker.png"/></li>
    </ul>
    <div id="instructions">
      <div><canvas id="new_card"></canvas></div>
      <ul id="buttons"></ul>
    </div>
  </div>
  <div id="display">
    <div id="instruction"></div>
    <canvas id="canvas"></canvas>
  </div>
  <div id="settings" style="display: none;">
    <div class="copywrapper"><button id="copy_button">Copy link for sharing</button><input id="share_link" type="text" onfocus="this.select()" readonly=""></div>
    <div id="new_game_container"><button id="new_game">New Game</button></div>
  </div>
  </body>
</html>
