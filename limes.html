<!doctype html>
<html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <title>LIMES</title>
  <script src="limes.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.3/seedrandom.min.js"></script>
  <script src="hammer.min.js"></script>

    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  <style type="text/css">
  body {
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;
  }

  #display {
    height: 100vh;
    width: 80%;
    margin-right: 99vw;
    overflow: scroll;
  }

  #instruction {
    background: rgba(255, 255, 255, 0.5);
    max-width: 60%;
    position: absolute;
    top: 1em;
    left: 1em;
    display: block;
    font-size: 120%;
    pointer-events: none;
  }

  #canvas {
  }

  #info {
    position: absolute;
    /*height: 100%;*/
    top: 0;
    right: 0;
    margin-left: 1vw;
    border-left: solid black 0.1em;
    border-bottom: solid black 0.1em;
    /* background-color: white; */
    background-color: none;
    overflow: scroll;
    width: 20%; /* Makes room for card width */
    font-size: calc(6vw * 0.2);
  }

  #info h1 {
    text-align: center;
  }

  #stats {
    list-style: none;
    font-size: 150%;
    margin-top: 0;
    margin-left: 0;
    display: block;
    padding-left: 0;
  }

  #stats li {
    padding-left: 0.2em;
    border-left: 0.2em solid transparent;
  }

  #supply_button {
    border: 0.2em solid white;
    display: inline-block;
  }

  #supply_button.highlight {
    cursor: pointer;
    border: 0.2em solid red;
    border-style: dashed;
  }


  #score, #new_points {
      font-size: 180%;
  }

  #new_points.positive {
      color: green;
  }

  #new_points.negative {
      color: red;
  }

  #supply {
    font-size: 1.4em;
  }

  #stats img {
    height: 1.4em;
    vertical-align: text-bottom;
  }

  #instructions {
    padding-left: 0.2em;
    padding-right: 0.2em;
  }

  #instructions div {
    text-align: center;
  }

  #new_card {
    width: 100%;
    max-width: 180px;
  }

  #buttons {
    display: block;
    list-style: none;
    padding-left: 0;
    text-align: center;
  }

  #buttons li {
    width: 100%;
    display: inline-block;
    margin-bottom: 2em;
  }

  #buttons li:not(:last-child) {
    margin-bottom: 2em;
  }

  #buttons button {
    font-size: 200%;
    height: 4em;
    width: 100%;
    -webkit-border-radius: 1em;
    -moz-border-radius: 1em;
    border-radius: 1em;
    color: #000000;
    background: #e4ebf0;
    border: solid #1f628d 0.2em;
    text-decoration: none;
  }

  #info_and_menu {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #game_info {
    text-align: center;
  }

  #game_id {
    font-weight: bold;
    font-size: 110%;
  }

  #menu_button {
    vertical-align: middle;
    font-size: 2.5vw;
    margin-left: 0.1em;
    height: 3em;
    width: 3em;
    -webkit-border-radius: 1em;
    -moz-border-radius: 1em;
    border-radius: 1em;
    color: #000000;
    background: #e4ebf0;
    padding: 0.2em 0.2em 0.2em 0.2em;
    border: solid #1f628d 0.2em;
    text-decoration: none;
  }

  #menu {
    display: none;
    width: 90vw;
    height: 90vh;
    margin: 2em;
    position: absolute;
    top: 0;
    left: 0;
    z-index:10;
    border:5px solid #cccccc;
    border-radius:10px;
    background: white;
    text-align: center;
    font-size: calc(6vw * 0.2);
  }

  #menu_cover {
    display: none;
    width: 100vw;
    height: 100vh;
    position: absolute;
    top: 0;
    left: 0;
    background: rgba(0,0,0,0.6);
    z-index: 5;
  }

  #menu #footer {
    font-size: 150%;
    position: absolute;
    bottom: 0;
    width: 100%;
    text-align: center;
  }

  #menu button {
    font-size: 130%;
    min-width: 5em;
    -webkit-border-radius: 1em;
    -moz-border-radius: 1em;
    border-radius: 1em;
    color: #000000;
    background: #e4ebf0;
    padding: 1em 1em 1em 1em;
    border: solid #1f628d 0.2em;
    text-decoration: none;
  }

  #share_link {
    font-size: 90%;
    -webkit-border-radius: 1em;
    -moz-border-radius: 1em;
    border-radius: 1em;
    color: #000000;
    background: #eeeeee;
    padding: 1em 1em 1em 1em;
    border: solid grey 0.2em;
    text-decoration: none;
    width: 30em;
  }

  #menu > ul {
    list-style: none;
    font-size: 150%;
    margin-left: 0;
    display: block;
    padding-left: 0;
  }

  #menu > ul > li:not(:last-child) {
    margin-bottom: 1em;
  }

  #menu_cancel {
    position: absolute;
    top: -1em;
    right: -1em;
  }

  #menu_variants {
    list-style: none;
    font-size: 150%;
    margin-left: 0;
    display: block;
    padding-left: 0;
  }
  </style>
  </head>
  <body>
  <div id="info">
    <h1>LIMES</h1>
    <div id="info_and_menu">
      <div id="game_info">
        Game&nbsp;ID:&nbsp;<span id="game_id"></span>
        <div id="variants"></div>
      </div>
      <button id="menu_button">☰</button>
    </div>
    <ul id="stats">
        <li>Score: <span id="score">0</span> <span id="new_points"></span></li>
        <li id="supply_button">Supply: <span id="supply">0</span> × <img id="worker_image" src="worker.png"/></li>
    </ul>
    <div id="instructions">
      <div><canvas id="new_card"></canvas></div>
      <ul id="buttons"></ul>
    </div>
  </div>
  <div id="display">
    <div id="instruction"></div>
    <canvas id="canvas"></canvas>
  </div>
  <div id="menu">
    <button id="menu_cancel">✗</button>
    <ul>
      <li>
      <button id="copy_button">Copy link for sharing</button><br>
      <input id="share_link" type="text" onfocus="this.select()" readonly="">
      </li>
      <li style="display: flex; flex-direction: row; justify-content: space-around;">
        <button id="new_game">New Game</button>
        <form>
          Variants:<br>
          (only apply on new games)
          <ul id="menu_variants">
          <li><input id="variant_diagonals" type="checkbox"><label for="variant_diagonals">Diagonals</label></li>
          <li><input id="variant_ferrymen" type="checkbox"><label for="variant_ferrymen">Ferrymen</label></li>
          </ul>
        </form>
      </li>
    </ul>
    <div id="footer"<p>LIMES is designed by <a href="http://martynf.com/">Martyn F</a>, and published by <a href="http://www.abacusspiele.de/">ABACUSSPIELE</a>.<br>
      This unauthorized implementation is not associated with either of them.</p></div>
  </div>
  <div id="menu_cover"></div>

  </body>
</html>
